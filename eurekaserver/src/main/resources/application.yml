server:
  port: 8761
eureka:
  client:
    ###表明自己为服务器
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 0
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 1000 #设置清理的间隔时间
